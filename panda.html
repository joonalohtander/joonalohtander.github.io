<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Panda CSS doodle</title>
</head>
<body>
    <div class="canvas">
        <div class="circle">
            <div class="head">
                <div class="ears"></div>
                <div class="eye-right"></div>
                <div class="eye-left"></div>
                <div class="eyes"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="arm-right"></div>
                <div class="arm-left"></div>
                <div class="foot-right">
                    <div class="twoToes"></div>
                    <div class="pinky"></div>
                    <div class="sole"></div>
                </div>
                <div class="foot-left">
                    <div class="twoToes"></div>
                    <div class="pinky"></div>
                    <div class="sole"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>Panda CSS Doodle &copy; 2022 Joona Lohtander</footer>
</html>
